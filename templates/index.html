<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGV Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>AGV Tracker</h1>
        <div class="form-group">
            <label for="agv-number">Enter AGV Number:</label>
            <input type="text" id="agv-number" placeholder="AGV Number" required>
        </div>
        <div class="button-group">
            <button id="submit-agv">Submit Report</button>
            <button id="view-log" class="secondary-btn">View Log</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/storage.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
